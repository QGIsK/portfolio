name: Lint and Prettier
on: pull_request

jobs:
  run:
    name: Lint with ESLint and Prettier
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 16.x

      - name: Install dependencies
        run: npm install

      - name: Run Prettier
        run: npm run format

      - name: Run eslint
        run: npm run lint
